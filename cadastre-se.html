<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f4f4f4;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}
    .container{background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.1);width:350px}
    input,button{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:1px solid #ccc;font-size:14px}
    button{background:#4caf50;color:#fff;border:none;cursor:pointer}
    button:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <input type="tel" name="telefone" placeholder="Telefone" />
      
          <input type="file" name="foto" accept="image/*" />
      <input type="text" name="endereco" placeholder="Endereço completo" required />
      <input type="date" name="nascimento" placeholder="Data de nascimento" />
      <input type="number" name="idade" placeholder="Idade" min="0" />
      <button type="submit">Cadastrar</button>
      <p style="text-align:center;font-size:14px;margin-top:10px;">Já tem cadastro? <a href="login.html">Entrar</a></p>
    </form>
  </div>
</body>
</html>
